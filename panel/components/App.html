<script>
    import Nav from "./Nav.html";
    import Content from "./Content.html";
    import { onMount } from "svelte";

    const KEY_SECTION = "section";
    const KEY_DARK = "dark";
    const KEY_WIDE = "wide";
    const sections = ["Application", "Action", "Configuration", "System", "Monitor"];
    const html = document.body.parentNode;
    let darkMode = Boolean(localStorage.getItem(KEY_DARK));
    let wide = Boolean(localStorage.getItem(KEY_WIDE));
    let activeSection = (() => {
        let s = localStorage.getItem(KEY_SECTION);
        if (s && sections.includes(s)) {
            return s;
        }
    })() || sections[0];
    let openAside = false;

    $: localStorage.setItem(KEY_SECTION, activeSection);
    $: localStorage.setItem(KEY_DARK, darkMode ? 1 : "");
    $: localStorage.setItem(KEY_WIDE, wide ? 1 : "");
    $: html.classList.toggle("dark", darkMode);


    onMount(() => {
    });

</script>

<style>
    :global(.columns .column) {
        min-width: 0;
        /*fix bug with nowrap*/
    }

    :global(.columns) {
        margin: 0px;
    }

    .top.active {
        transform: translateX(33%) translateY(-3%) rotate(45deg);
    }

    .middle.active {
        opacity: 0;
    }

    .bottom.active {
        transform: translateX(-37%) translateY(33%) rotate(-45deg);
    }
</style>

<!--back #171421-->
<!--blue #12488b-->
<div class="mx-auto text-gray-800 dark:text-blue-100" class:max-w-screen-2xl="{!wide}">
    <aside class="h-screen fixed w-64 z-10 p-3 bg-white dark:bg-gray-900 shadow-lg transition-all sm:ml-0"
        class:-ml-72="{!openAside}">
        <Nav bind:activeSection="{activeSection}" sections="{sections}" />
    </aside>
    <div class="fixed text-gray-800 bg-white rounded-full p-3 shadow-md bottom-0 right-0 z-10 mr-10 mb-10 cursor-pointer sm:hidden"
        on:click="{()=>openAside^=true}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <!-- <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /> -->
            <path class="top transition-all" class:active="{openAside}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16" />
            <path class="middle transition-all" class:active="{openAside}" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 12h16" />
            <path class="bottom transition-all" class:active="{openAside}" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 18h16" />
        </svg>
    </div>
    <div class="flex flex-col justify-between h-screen">
        <main class="sm:ml-64 p-3 transition-all">
            <Content activeSection="{activeSection}" />
        </main>
        <footer class="sm:ml-64 p-3 bg-purple-500">
            <label class="checkbox">
                <input type="checkbox" bind:checked="{darkMode}">
                Dark
            </label>
            <label class="checkbox">
                <input type="checkbox" bind:checked="{wide}">
                Wide
            </label>
            <label class="inline-flex items-center mt-3">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-green-600" checked><span class="ml-2 text-gray-700">label</span>
            </label>
        </footer>
    </div>
    <div class="bg-overlay fixed w-screen h-screen inset-0 sm:hidden" class:block="{openAside}"
        class:hidden="{!openAside}"></div>
</div>
